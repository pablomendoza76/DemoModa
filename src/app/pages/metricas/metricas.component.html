<div class="metricas-container">
  <button class="boton-volver" (click)="volver()">â† Volver</button>

  <section class="grafico-seccion">
    <h2>ğŸ“Š Productos por CategorÃ­a</h2>
    <ngx-charts-pie-chart
      [results]="productosPorCategoria"
      [view]="view"
      [legend]="true"
      [explodeSlices]="false"
      [labels]="true"
      [doughnut]="true"
      [gradient]="false">
    </ngx-charts-pie-chart>
  </section>

  <section class="grafico-seccion">
    <h2>ğŸ“¦ Productos Vendidos (Unidades)</h2>
    <ngx-charts-bar-vertical
      [results]="productosVendidos"
      [view]="view"
      [legend]="false"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Producto'"
      [yAxisLabel]="'Unidades'"
      [rotateXAxisTicks]="true"
      [tooltipDisabled]="false"
      [xAxisTickFormatting]="formatearEtiqueta">
    </ngx-charts-bar-vertical>
  </section>

  <section class="grafico-seccion">
    <h2>ğŸ’° Top 5 Productos por Ingresos</h2>
    <ngx-charts-bar-vertical
      [results]="topProductosIngresos"
      [view]="view"
      [legend]="false"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Producto'"
      [yAxisLabel]="'Ingresos ($)'"
      [rotateXAxisTicks]="true"
      [tooltipDisabled]="false"
      [xAxisTickFormatting]="formatearEtiqueta">
    </ngx-charts-bar-vertical>
  </section>
</div>
